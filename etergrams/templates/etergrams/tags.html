{% extends "etergrams/base.html" %}

{%block content%}

<p>Tags</p>
<ul>
    {% for tag in tags %}
        <li>
            <a href="{% url 'etergrams:tag' tag.id %}">{{tag}}</a>
        </li>
    {% empty %}
        <li>No tags added yet</li>
    {% endfor %}
</ul>
<a href="{% url 'etergrams:new_tag' %}">Add a new tag</a>

{%endblock content%}
